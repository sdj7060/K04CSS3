<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C11MediaImport.html</title>
    <style>
        /*
        @import
        - <link> 태그를 대체할수 있다.
        -style 태그안에서 사용해야 하고 반드시 최상단에 선언해야한다.
        -CSS파일에 오류가 있는경우 다운로드 하지 않는다.
        */
        @import url('./style/import.css');
        .content{
            background-color: black; color: red;
        }

        /*
        @media
        -해당 웹페이지를 디바이스의 종류에 따라 각각 다르게 화면을
        구성할수 있게 해주는 기능을 가지고있다.
        -스크린용과 프린트용을 구분해야할때 사용한다.
        */
        @media screen {
            .content{
                background-color:black; color: white;
            }
        }
        @media print{
            .content{
                background-color: red; color: yellow;
            }
        }
    </style>
</head>
<body>
    <h2>media 속성</h2>
    <div class="content">
        <p>
            <h3>명품백 2만원에 샀다? 프라다 홈피 먹통된 새벽 ‘특템 전쟁’</h3>

            이탈리아 명품 브랜드 ‘프라다(PRADA)’ 홈페이지에서 수백만 원대 명품 가방이 2만~3만원대로 판매되면서 홈페이지가 마비되는 소동이 벌어졌다. 프라다 측에서 공식 입장이 나오지는 않았지만 시스템 오류인 것으로 추정된다.

        </p>
    </div>
</body>
</html>
